<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">
      استبيان حول الألعاب التعليمية
    </h1>
    <form id="questionForm" onsubmit="submitForm(event)">
      <!-- Personal Info -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold">الاسم الكامل</label>
        <input type="text" id="fullName" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-semibold">البريد الإلكتروني</label>
        <input type="email" id="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>

      <!-- Games -->
      <div id="gamesContainer"></div>

      <div class="text-center">
        <button type="submit" class="bg-yellow-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-yellow-600">
          إرسال
        </button>
      </div>
    </form>
  </div>

  <script>
    const games = [
      { id: "game1", title: "اللعبة 1: التوصيل", question: "هل كانت اللعبة سهلة الفهم؟" },
      { id: "game2", title: "اللعبة 2: السحب والإفلات", question: "هل كانت اللعبة مفيدة؟" },
      { id: "game3", title: "اللعبة 3: الكلمات المتقاطعة", question: "هل كانت اللعبة ممتعة؟" },
      { id: "game4", title: "اللعبة 4: الترتيب", question: "هل كانت اللعبة واضحة؟" },
      { id: "game5", title: "اللعبة 5: الصح والخطأ", question: "هل كانت اللعبة محفزة؟" },
    ];

    const gamesContainer = document.getElementById("gamesContainer");

    games.forEach(game => {
      const gameHtml = `
        <h2 class="text-xl font-semibold mb-2">${game.title}</h2>
        <div class="mb-2">
          <label class="block mb-1">${game.question}</label>
          <label>
            <input type="radio" name="${game.id}" value="نعم" required onclick="toggleFields('${game.id}', 'yes')" /> نعم
          </label>
          <label>
            <input type="radio" name="${game.id}" value="لا" onclick="toggleFields('${game.id}', 'no')" /> لا
          </label>
        </div>
        <div id="${game.id}Yes" class="mb-4 hidden">
          <label class="block mb-1">ما الذي أعجبك في اللعبة؟</label>
          <input type="text" id="${game.id}Like" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div id="${game.id}No" class="mb-4 hidden">
          <label class="block mb-1">هل لديك اقتراحات لتحسين اللعبة؟</label>
          <input type="text" id="${game.id}Improve" class="w-full px-4 py-2 border rounded-lg" />
        </div>
      `;
      gamesContainer.innerHTML += gameHtml;
    });

    function toggleFields(gameId, option) {
      document.getElementById(gameId + "Yes").classList.toggle("hidden", option !== "yes");
      document.getElementById(gameId + "No").classList.toggle("hidden", option !== "no");
    }

    function submitForm(event) {
      event.preventDefault();

      const formData = {
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
      };

      games.forEach(game => {
        const selectedValue = document.querySelector(`input[name="${game.id}"]:checked`)?.value || "";
        formData[game.id] = selectedValue;
        if (selectedValue === "نعم") {
          formData[game.id + "Response"] = document.getElementById(game.id + "Like").value;
        } else if (selectedValue === "لا") {
          formData[game.id + "Response"] = document.getElementById(game.id + "Improve").value;
        }
      });

      fetch("http://localhost:3000/api/feedback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      })
        .then((res) => res.json())
        .then((data) => {
          alert("تم إرسال الاستبيان بنجاح!");
          document.getElementById("questionForm").reset();
        })
        .catch((err) => alert("حدث خطأ أثناء الإرسال"));
    }
  </script>
</body>
</html>
